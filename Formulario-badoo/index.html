<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- fontawsome -->
  <script src="https://kit.fontawesome.com/6b7f2dda90.js" crossorigin="anonymous"></script>
  <title>Formulario badoo</title>
  <!-- stilos -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container w-75 bg-primary mt-5 rounded shadow">
    <div class="row align-items-stretch">
      <div class="col bg d-none d-lg-block colmd-5 col-lg-5 col-xl-6 rounded-2">

      </div>
      <div class="col bg-white p-3 rounded-end">
        <div class="text-end">
          <img src="/img/Badoo-Logo.png" width="100">
          <h2 class="fw-bold text-center py-4">Bienvenidos</h2>
        </div>
        <!--login-->
        <form method="post" id="form">
          <!-- <h2>registrate respondiendo a unas preguntas</h2> -->
          <div class="mb-4">
            <!-- <h3>Eres...</h3> -->
            <label for="email" class="from-label" >Correo Electronico</label>
            <input type="email" class="form-control" name="email" placeholder="Correo" id="email">
          </div>
          <div class="mb-4">
            <label for="email" class="from-label" >Contrase침a</label>
            <input type="password" class="form-control" name="password" placeholder="Contrase침a" id="password">
          </div>
          <div class="mb-4 form-check">
            <input type="checkbox" name="connected" class="form-check-input">
            <label for="connected" class="form-check-label">Mantenerme conectado</label>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Inicia Sesi칩n</button>
            <p class="warnings" id="warnings"></p>
          </div>
          <div class="my-3">
            <span>No tienes cuenta? <a href="">Registrate</a></span><br>
            <span><a href="">recuperar password</a></span>
          </div>
        </form>

        <!-- login con redes sociales -->
        <div class="container w-100 my-5">
          <div class="row text-center">
            <div class="col-12">
              Iniciar Sesi칩n
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn btn-outline-primary w-100 my-1">
                <div class="row align-items-center">
                  <div class="col-2 d-none d-md-block">
                    <img src="/img/facebokk.png" width="32" alt="">
                  </div>
                  <div class="col-12 col-md-10 text-center">
                    Facebook
                  </div>
                </div>
              </button>
            </div>
            <div class="col">
              <button class="btn btn-outline-danger w-100 my-1">
                <div class="row align-items-center">
                  <div class="col-2 d-none d-md-block">
                    <img src="/img/google.png" width="32" alt="">
                  </div>
                  <div class="col-12 col-md-10 text-center">
                    Google
                  </div>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript; choose one of the two! -->
  <script src="js/app.js"></script>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

</body>

</html>
